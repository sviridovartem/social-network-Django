{% extends 'templates/base.html' %}

{% block main %}
    <div class="row">
        <div class="col-12">
            <h3>Feed</h3>

            {% for post in posts %}
                <div class="card" style="margin-bottom: 20px;">
                    <div class="card-body">
                        <h5 class="card-title"><a href="/{{ post.user.username }}/">{{ post.user.username }}</a></h5>
                        <p class="card-text"><b>{{ post.created_at }}</b> - {{ post.body }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
